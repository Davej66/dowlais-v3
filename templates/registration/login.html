{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<br><br><br><br><br><br><br><br>
<div class="text-black log-sign">
<h2>Log In</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>

  <p class="mt-2">
    <a class="button secondaryAction" href="{% url 'password_reset' %}">Forgot Password?</a>
  </p>
 
  
</form>
</div>
{% endblock %}
